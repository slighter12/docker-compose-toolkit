    container_name: kafka-2
    ports:
      - "9093:9093"
      - "29093:29093"
    restart: unless-stopped
    environment:
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-2:19093,EXTERNAL://${DOCKER_HOST_IP}:9093,DOCKER://host.docker.internal:29093
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
      KAFKA_BROKER_ID: 2
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:${KAFKA_ADVERTISED_LISTENERS_INTERNAL_PROTOCOL},EXTERNAL:${KAFKA_ADVERTISED_LISTENERS_EXTERNAL_PROTOCOL},DOCKER:PLAINTEXT
      KAFKA_LOG4J_ROOT_LOGLEVEL: ERROR
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
    deploy:
      resources:
        limits:
          cpus: ${KAFKA_CPU_LIMIT}
          memory: ${KAFKA_MEMORY_LIMIT}
    volumes:
      - "./data/kafka/broker-2/data:/var/lib/kafka/data"
      - "./data/kafka/broker-2/logs:/var/log/kafka"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --list --bootstrap-server localhost:9093 || exit 1",
        ]
      interval: 10s
      timeout: 15s
      retries: 10
    networks:
      - mq-net
    depends_on:
      - zookeeper

  kafka-3:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka-3
    ports:
      - "9094:9094"
      - "29094:29094"
    restart: unless-stopped
    environment:
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-3:19094,EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9094,DOCKER://host.docker.internal:29094
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
      KAFKA_BROKER_ID: 3
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:${KAFKA_ADVERTISED_LISTENERS_INTERNAL_PROTOCOL},EXTERNAL:${KAFKA_ADVERTISED_LISTENERS_EXTERNAL_PROTOCOL},DOCKER:PLAINTEXT
      KAFKA_LOG4J_ROOT_LOGLEVEL: ERROR
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
    deploy:
      resources:
        limits:
          cpus: ${KAFKA_CPU_LIMIT}
          memory: ${KAFKA_MEMORY_LIMIT}
    volumes:
      - "./data/kafka/broker-3/data:/var/lib/kafka/data"
      - "./data/kafka/broker-3/logs:/var/log/kafka"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --list --bootstrap-server localhost:9094 || exit 1",
        ]
      interval: 10s
      timeout: 15s
      retries: 10
    networks:
      - mq-net
    depends_on:
      - zookeeper

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST}
      - RABBITMQ_ERLANG_COOKIE=unique-erlang-cookie
      - RABBITMQ_PLUGINS_EXPAND_DIR=/var/lib/rabbitmq/plugins-expand
    deploy:
      resources:
        limits:
          cpus: ${RABBITMQ_CPU_LIMIT}
          memory: ${RABBITMQ_MEMORY_LIMIT}
    volumes:
      - "./data/rabbitmq/data:/var/lib/rabbitmq"
      - "./data/rabbitmq/log:/var/log/rabbitmq"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - mq-net
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # === Search Services ===
  elasticsearch:
    image: elasticsearch:7.16.2
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    restart: unless-stopped
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
      - bootstrap.memory_lock=true
      - cluster.name=${ELASTIC_CLUSTER_NAME}
      - discovery.type=single-node
      - node.name=${ELASTIC_NODE_NAME}
      - xpack.security.enabled=true
      - xpack.monitoring.enabled=true
      - xpack.ml.enabled=false
      - node.master=true
      - node.data=true
      - network.host=0.0.0.0
    deploy:
      resources:
        limits:
          cpus: ${ES_CPU_LIMIT}
          memory: ${ES_MEMORY_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "./data/elasticsearch/data:/usr/share/elasticsearch/data"
      - "./data/elasticsearch/logs:/usr/share/elasticsearch/logs"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -f http://localhost:9200/_cat/health >/dev/null || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - search-net

  kibana:
    image: kibana:7.16.2
    container_name: kibana
    ports:
      - 5601:5601
    restart: unless-stopped
    environment:
      - elasticsearch.hosts=http://elasticsearch:9200
      - elasticsearch.password=${KIBANA_SYSTEM_PASSWORD}
      - elasticsearch.username=kibana_system
    networks:
      - search-net
    depends_on:
      - elasticsearch

  # === Observability Services ===
  pyroscope:
    image: pyroscope/pyroscope:latest
    container_name: pyroscope
    ports:
      - "4040:4040"
    restart: unless-stopped
    environment:
      - PYROSCOPE_LOG_LEVEL=info
      - PYROSCOPE_RETENTION_PERIOD=24h
      - PYROSCOPE_CONFIG=/etc/pyroscope/server.yml
    deploy:
      resources:
        limits:
          cpus: ${PYROSCOPE_CPU_LIMIT}
          memory: ${PYROSCOPE_MEMORY_LIMIT}
    volumes:
      - "./data/pyroscope/data:/var/lib/pyroscope"
      - "./services/pyroscope/server.yml:/etc/pyroscope/server.yml"
    command: server
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4040/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s # 給予足夠的啟動時間
    networks:
      - observability-net

networks:
  cache-redis-cluster-net:
    driver: bridge

  cache-redis-sentinel-net:
    driver: bridge

  cache-valkey-cluster-net:
    driver: bridge

  cache-valkey-sentinel-net:
    driver: bridge

  db-net:
    driver: bridge

  mq-net:
    driver: bridge

  search-net:
    driver: bridge

  observability-net:
    driver: bridge
