  redis-cluster-creator:
    image: redis:7.0
    container_name: redis-cluster-creator
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "32M"
    command: >
      bash -c "sleep 5 &&
               redis-cli --cluster create redis-1:6379 redis-2:6379 redis-3:6379 redis-4:6379 redis-5:6379 redis-6:6379 --cluster-replicas 1 --cluster-yes"
